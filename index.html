<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="nav-logo">
        <img src="./assets/images/Union.png" alt="logo" />
      </div>
      <ul class="nav-menu">
        <li class="menu-item">About</li>
        <li class="menu-item">Portfolio</li>
        <li class="menu-item">Contact</li>
      </ul>
      <div class="hamburger">
        <i class="bx bx-menu-alt-right"></i>
      </div>
    </nav>

    <!-- Hero -->
    <section id="hero">
      <div class="sub-background">
        <div class="pagination">
            <div class="button-gr">
              <button><i class="bx bxs-left-arrow"></i></button>
              <button><i class="bx bxs-right-arrow"></i></button>
            </div>
            <div class="page-count">1 / 2</div>
          </div>
      </div>
      <div class="wrapper-hero">
        <div class="hero-left">
          <h1>We create amazing sites with ease</h1>
          <div class="sub-hero-title">
            <img src="./assets/images/Object.png" alt="" />
            <p>A peep at some distant orb has power to raise and purify</p>
          </div>
        </div>
        <div class="hero-right">
          <div class="hero-img">
            <img src="./assets/images/Combined Shape.png" alt="image" />
            <div class="sub-hero-img">
              <img src="./assets/images/Bitmap.png" alt="image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="line"></div>

    
  </body>
</html>
